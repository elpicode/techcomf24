theme = "ananke"
[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4

[mediaTypes]
  [mediaTypes."text/markdown"]
    suffixes = ["md", "mdx"]

[outputFormats]
  [outputFormats.MDX]
    mediaType = "text/markdown"
    isPlainText = true
    isHTML = false

[outputs]
  home = ["HTML", "RSS", "MDX"]
  page = ["HTML", "MDX"]
  section = ["HTML", "RSS", "MDX"]
  taxonomy = ["HTML", "RSS", "MDX"]
  term = ["HTML", "RSS", "MDX"]
